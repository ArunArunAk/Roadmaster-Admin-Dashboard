<div class="container">
    <div class="card p-5">
        <h3 class="text-center text-white">Admin Liked Comment Only display Below The Blogs</h3>
    </div>

    <div class="table-responsive">
  
        <table class=" mt-5 table table-bordered row-border" style="table-layout: fixed; width: 100%">
          <thead>
            <tr>
              <th style="width: 10%">S.No</th>
              <th style="width: 10%">username</th>

              <th style="width: 20%">Commented Date</th>
              <th style="width: 50%">Comments</th>
              <th style="width: 10%">Action</th>

         
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let commands of comments; let i = index">

                <td style="width:10%">{{i+1}} </td>

              <td style="width: 10%">{{commands.data.username}}</td>
              <td  style="width: 20%">{{commands.data.date.toMillis()| date}}</td>
              <th style="width: 50%">{{commands.data.comments}}</th>


              <td style="width:10%">
            <button class="btn btn-success" (click)="allowcomments(commands.id,true)"> Allow Comments </button>
            </td>

                
                <!-- //routerparameter also use to pass the id -->
               
            </tr>
          </tbody>
        </table>
    </div>

</div>
